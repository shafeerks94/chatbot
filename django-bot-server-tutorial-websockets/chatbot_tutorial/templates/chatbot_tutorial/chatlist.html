{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="{% static 'chatbot_tutorial/favicon.ico' %}" type="image/x-icon">
        <link rel="icon" href="{% static 'chatbot_tutorial/favicon.ico' %}" type="image/x-icon">

        <link rel="stylesheet" href="{% static 'chatbot_tutorial/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'chatbot_tutorial/css/chat.css' %}">

        <link href="{% static 'chatbot_tutorial/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <base target="_blank"/>
        <title>Websockets Bot</title>

    </head>
    <body>
<h2>Chat Data</h2>
<p><a target="_self" href="http://localhost:8000">Click here to go Home page</a></p>
<table class="table table-compact table-bordered">
  <thead>
  <tr>
    <th>Name</th>
    <th>Fat</th>
    <th>Dumb</th>
    <th>Stupid</th>
    <th>Total</th>
    </tr>
  </thead>
  <tbody>
    {% for key, values in lst_table_data.items %}
    <tr>
      <td>{{key}}</td>
      <td>{{ values.FAT}}</td>
      <td>{{ values.DUMB}}</td>
      <td>{{ values.STUPID}}</td>
      <td>{{ values.STUPID | add:values.DUMB | add:values.FAT}}</td>
      <tr>
    {% endfor %}
  </tbody>
</table>


    </body>
    </html>
